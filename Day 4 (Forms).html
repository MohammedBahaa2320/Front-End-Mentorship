<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 5 Inputs -->
     <!-- Label + Text -->
    <!-- Username, Password, Mobile, Email, Subject -->

<form action="test.py" method="post">

       <!-- Hidden Input -->
       <input type="hidden" value="#75910">


  <!-- Username -->
  <div>
  <label> Username </label>
  <br>
  <input type = "text" required placeholder="Username" name="name" maxlength="8" autofocus>
  </div>

  <hr>

  <!-- Password -->
  <div>
    <label> Password </label>
    <br>
    <input type = "text" required placeholder="Password" name="Password" maxlength="8">
    </div>

    <hr>

  <!-- Mobile -->
  <div>
    <label> Mobile </label>
    <br>
    <input type = "text"  placeholder="+20 * * * * * * * " name="Mobile" maxlength="11">
    </div>

    <hr>

  <!-- Email -->
  <div>
    <label> Email </label>
    <br>
    <input type = "text" required placeholder="Email" name="Email">
    </div>

    <hr>

  <!-- Subject -->
<div>
    <label> Subject </label>
    <br>
    <input type = "text" required placeholder="Subject" name="Subject">
</div>

    <hr>

    <input type = "Submit" value="Send Data">
    <input type="reset" value="Empty Form">

    <br>

    <input type="range" name="range" min="0" max="400" step="50">



</form>


</body>
</html>
